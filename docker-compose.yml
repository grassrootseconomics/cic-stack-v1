        dockerfile: docker/Dockerfile
        args:
          EXTRA_INDEX_URL: ${EXTRA_INDEX_URL:-https://pip.grassrootseconomics.net:8433}
    environment:
      RPC_HTTP_PROVIDER: ${RPC_HTTP_PROVIDER:-http://eth:8545}
      ETH_PROVIDER: ${RPC_HTTP_PROVIDER:-http://eth:8545}
